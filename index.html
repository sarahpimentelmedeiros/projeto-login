<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>Fa√ßa login para iniciar seu acesso</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="login" id="ilogin" placeholder="Seu login" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Password" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="isenha"></label>
                    </div><br>
                    <input type="submit" value="Entrar" onclick="logar(); return false" class="button-entrar"><br>
                    <button onclick="cadastrar()" id="button-cadastrar">Cadastrar</button>

                </form>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
